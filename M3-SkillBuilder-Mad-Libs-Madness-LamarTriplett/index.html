              <h3>Pick Your Words</h3>

        <input type="text"

        <input type="text" 
               placeholder="Adjective"

               placeholder="Adjective"

               id="famous_person">

               placeholder="Noun" 
               id="noun">
        <input type="text" 
               placeholder="A Desset" 
               id="dessert">
        <input type="text" 
               placeholder="Your Pet's Name" 
               id="pet_name">

        <button type="button" 
                onclick="generate()">Generate</button>
      </form>
